<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TickTastic</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <header class="page-header">
        <div class="container">
            <h1 class="page-title">TickTastic</h1>
        </div>
    </header>

    <div class="container">
        <div class="row clearfix">

            <section class="col-md-8">

                <form action="#" method="post" name="ticket-form" id="ticket-form" class="main-form">

                    <h2 class="main-form__title">Submit a new ticket.</h2>

                    <p><small>Or don't. I'm not your supervisor.</small></p>

                    <div class="form-group">
                        <label class="control-label" for="name">Your name</label>
                        <input class="form-control" type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="department">Department</label>
                        <select class="form-control" id="department" name="department" required>
                            <option value="">Please select.</option>
                            <option value="faculty">Faculty</option>
                            <option value="administration">Administration</option>
                            <option value="accounts">Accounts</option>
                            <option value="it">IT</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="email">Your email</label>
                        <input class="form-control" type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="telephone">Your telelphone number (or extension)</label>
                        <input class="form-control" type="telephone" id="telephone" name="telephone">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="department">Ticket Status</label>
                        <select class="form-control" id="department" name="department" required>
                            <option value="">Please choose as appropriate.</option>
                            <option value="annoyance">Important</option>
                            <option value="trivial">Priority</option>
                            <option value="dont-worry">Critical</option>
                            <option value="overblown">Immediate fix required</option>
                            <option value="potential-issue">I think I will actually die as a direct result of this problem.</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="details">Details of your issue.</label>
                        <label class="control-help" for="details">Please be as descriptive as you can, and include as much detail as possible.</label>
                        <textarea class="form-control" name="details" id="details" cols="30" rows="10"></textarea>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn--block" value="Submit ticket">
                    </div>
                </form>

            </section>

            <section class="col-md-4 existing-tickets">

                <h2 class="existing-tickets__title">Existing tickets</h2>

                <ul class='ticket-list' id="ticket-list">
                    <li class="ticket-list__loading">Loading</li>
                </ul>

            </section>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="node_modules/jquery/dist/jquery.min.js"><\/script>')</script>
    <script src="node_modules/mustache/mustache.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
